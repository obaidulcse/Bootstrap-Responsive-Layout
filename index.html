<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Installation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css" >
</head>
<body>

    <div class="container">

            <div class="col-md-3 col-sm-3 col-xs-12">
                <div class="brand">
                Brand
            </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-7">
                <div class="global_nav">
                    Global Nav
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-5">
                <div class="tools">
                    Tools
                </div>
            </div>
        </div>
       </div>
       </div>  
    
    <!--Section 1-->
    <div class="container">
         <div class="row">
               
              
                <div class="col-md-9 col-sm-12 col-xs-12">
                  <div class="hero_content">
                   <div class="row">
                       <div class="col-md-8 col-sm-12 visible-lg-block visible-md-block visible-sm-block">
                           <div class="hero_features">
                               Hero Features
                           </div>
                       </div>
                       <div class="col-md-4 col-sm-12 col-xs-12">
                           <div class="hero_call_to_action">
                               Hero Call To Action
                           </div>
                       </div>
                   </div>
                    
                </div>
                </div>
                <div class="col-md-3 hidden-sm">
                   <div class="row">
                    <div class="col-md-12 hidden-xs">
                        <div class="add">
                            ADD
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            
        </div>
    
    
    <!--Section-2-->
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="body_content">
                    <div class="row">
                        <div class="col-md-4 col-sm-9 col-xs-12">
                            <div class="article_feature">
                                Article Feature
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12 hidden-lg hidden-md">
                            <div class="add">
                            ADD
                        </div>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="article_listing">
                                Article Listing
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 hidden-xs">
                <div class="sidebar">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="sidebar_feature">
                                Sidebar Feature
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   <!-- Section-3-->
   <div class="container">
      <div class="row">
       <div class="col-md-12">
           <div class="footer">
               Footer
           </div>
           </div>
       </div>
   </div>
    <script src="js/jquery-3.2.1.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</html>
